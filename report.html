<!--情况上报-->
<form id="form-report" method="post" action="">
    <div class="case-report fs-26 c-3 ta-c">
        <div class="report-list">
            <span class="d-ib ">一级区域：</span>
            <select class="js-select330 select-normal">
                <option>北京市</option>
                <option>请选择</option>
            </select>
        </div>
        <div class="report-list">
            <span class="d-ib ">二级区域：</span>
            <select class="js-select330 select-normal">
                <option>昌平区</option>
                <option>请选择</option>
            </select>
        </div>
        <div class="report-list">
            <span class="d-ib ">企业：</span>
            <select class="js-select330 select-normal">
                <option>常山纺织厂</option>
                <option>请选择</option>
            </select>
        </div>
        <div class="report-list">
            <span class="d-ib ">排放口：</span>
            <select class="js-select330 select-normal">
                <option>废水排放口</option>
                <option>请选择</option>
            </select>
        </div>
        <div class="report-list">
            <span class="d-ib ">状态类别：</span>
            <select class="js-select330 select-normal">
                <option>企业停产</option>
                <option>请选择</option>
            </select>
        </div>
        <div class="report-list">
            <span class="d-ib ">子状态类别：</span>
            <select class="js-select330 select-normal">
                <option>COD故障</option>
                <option>请选择</option>
            </select>
        </div>
        <div class="report-list">
            <span class="d-ib ">开始时间：</span>
            <input id="report-time1" name="time1" value="" placeholder="请选择" readonly="" type="text">
        </div>
        <div class="report-list">
            <span class="d-ib ">计划结束时间：</span>
            <input id="report-time2" name="time2" value="" placeholder="请选择" readonly="" type="text">
        </div>
        <div class="report-list">
            <span class="d-ib ">计划完成时间：</span>
            <input id="report-time3" name="time3" value="" placeholder="请选择" readonly="" type="text">
        </div>
        <div class="report-list">
            <span class="d-ib ">状况详情：</span>
            <textarea name="report" id="report"  placeholder="请输入状况详情"></textarea>
        </div>
        <div class="report-list">
            <span class="d-ib ">文件：</span>
            <a href="javascript:;" class="papers d-ib">
                <input type="file" id="f2">
            </a>
            <div class="deletelist-box ta-l">
                <p>已经上传智监测 <a href="javascript:;" class="delete-list f-r">删除</a></p>
                <p>已经上传智监测 <a href="javascript:;" class="delete-list f-r">删除</a></p>
            </div>
        </div>
        <div class="key fs-26rem ta-c">
            <a href="javascript:;" class="d-ib cancel">取消</a>
            <a href="javascript:;" class="d-ib start">确定</a>
        </div>
    </div>
</form>
<script src="js/select2_option.js"></script>
<script>
    $(".delete-list").click(function(){
        $(this).parent("p").remove();
    })
    //时间控件
    $(function () {
        var currYear = (new Date()).getFullYear();	
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式 
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 50, //开始年份
            endYear: currYear + 20 //结束年份
        };
        $("#report-time1,#report-time2,#report-time3").mobiscroll($.extend(opt['date'], opt['default']));
    });
</script>
