<!-- 修改密码 -->
<div class="password fs-26 c-3 ta-c">
    <div class="password-list">
        <span class="d-ib ta-r">当前密码：</span>
        <input type="password" maxlength="22">
        <i class="d-ib">*</i>
    </div>
    <div class="password-list">
        <span class="d-ib ta-r">新密码：</span>
        <input type="password" maxlength="22">

    <div class="password-list">
        <span class="d-ib ta-r">确认密码：</span>
        <input type="password" maxlength="22">
        <i class="d-ib">*</i>

    <div class="key fs-26rem ta-c">
        <a href="javascript:;" class="d-ib cancel">取消</a>
        <a href="javascript:;" class="d-ib start">确认</a>
    </div>
</div>
